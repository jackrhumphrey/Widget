<!DOCTYPE html>
<html>

<head>
    <!-- START Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113066609-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-113066609-1', {
        'page_location': window.parent.location,
    });
    /**
    * Function that tracks a click on an outbound link in Analytics.
    * This function takes a valid URL string as an argument, and uses that URL string
    * as the event label. Setting the transport method to 'beacon' lets the hit be sent
    * using 'navigator.sendBeacon' in browser that support it.
    */
    var trackOutboundLink = function (url) {
        gtag('event', 'click', {
            'event_category': 'outbound',
            'event_label': url,
            'transport_type': 'beacon',
            'event_callback': function () {
                document.location = url;
            }
        });
    }
</script>
<!-- END Global site tag (gtag.js) - Google Analytics -->

<link rel="stylesheet" href="widgetcss.css">
</head>

<body>
    <div id="widget" style="max-width:750px;margin:25px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="widgetjavascript.js"></script>
</body>

</html>
